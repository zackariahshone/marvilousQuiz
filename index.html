<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Press+Start+2P&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div id="image-holder"></div>

<body>
    
    <div class="conatainer">

        <div class="card mx-auto">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h1 id="heading">WHO DIS?</h1>
                        <div class="col">
                          
                        </div>
                        <div class="col col-sm-12 offset-4 hid">
                            <h1 >Hints:</h1>
                        </div>
                    </div>
                </div>
                <div class="row .hero-row">
                    <div class="col hid hero-box">
                        <div><img></div>
                    </div>
                    <div class="col">

                        <div class="gif-box hid">
                        </div>

                    </div>
                    <div class="col">
                        <div class="hints-box hid">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="start">Start the game</button>
                    </div>
                </div>
                <div class="row">

                    <div class="col hid">
                        <h1 id="qNumber">HERO: **/**</h1>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6 col-xs-10 offset-sm-1  offset-md-3">

                        <div class="container-button">
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col">
                                    
                                    <button class='buttons' id='0'></button>
                                </div>
                                <div class="col">
                                    <button class='buttons' id='1'></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class='buttons' id='2'></button>
                                </div>
                                <div class="col">
                                    <button class='buttons' id='3'></button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-10 hid">
                        <div id="score">
                            <p>Score: </p>
                        </div> 
                        <br>
                        <div class="timer">
                            <p>Timer: </p>
                        </div>                        
                    </div>
                    <div class="col">
                        <button id='final'><a href="FinalScore.html">FINAL/CONTINUE</a></button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="data.js"></script>

    <script src="script.js"></script>
